<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="l.css">
    <title>Work</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <div class="container">

            <label for="fname">First Name <b>:</b></label><br>
            <input type="text" name="first name" id="fname" size="50" required placeholder="Type your First Name"><br><br>
            
            <label for="lname">Last Name <b>:</b></label><br>
            <input type="text" name="last name" id="lname" required size="50" placeholder="Type your Last Name"><br><br>

            <label for="email">Email <b>:</b></label><br>
            <input type="email" name="Email" id="email" required size="50" placeholder="Type your Email address"><br><br>

            <label for="age">Age <b>:</b></label><br>
            <input type="number" name="Age" id="age" maxlength="2" required placeholder="Age" size="5" min="5" max="80" autofocus><br>
            
            <input type="radio" name="choice" id="Yes" required>
            <label for="Yes">Yes</label>

            <input type="radio" name="choice" id="">
        </div>
    </form>

</body>
</html>
